<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="./assets/CSSfolder/normalize.css">
    <link rel="stylesheet" href="./assets/CSSfolder/skeleton.css">
    <link rel="stylesheet" href="./assets/CSSfolder/style.css">

  

    <title>FitFood</title>
  </head>

  <body>
    <header class="welcome-header">
      <h1 id="header-text">Welcome to FitFood</h1>
    </header>
    <h4 class="container instructions">
      <p>Please fill out the following questions</p> 
      <p>to get started on your fitness journey</p>
    </h4>
    <form class="form-container fit-food-form">
      <!-- <div class="row">
        <div class="six columns">
          <label for="exampleRecipientInput">Desired Workout Types</label>
          <select class="u-full-width" id="workoutInput">
            <option value="Option 1">Bodyweight</option>
            <option value="Option 2">Cable</option>
            <option value="Option 3">Weights</option>
          </select>
        </div>
      </div> -->
      <div class="row">

        <div class="three columns">
          <label for="includeBreakfast">

            Meal Calorie Content: Breakfast
            <input type="checkbox" id="includeBreakfast">
          </label>

          <select class="u-full-width" id="caloriesBreakfast">

            <option value="Option 1">300-600</option>
            <option value="Option 2">601-900</option>
            <option value="Option 3">901-1200</option>
          </select>
        </div>
      </div>
      <div class="row">
        <div class="three columns">
          <label for="exampleRecipientInput">Base Protein</label>

          <select class="u-full-width" id="baseBreakfast">

            <option value="Option 1">Eggs</option>
            <option value="Option 2">Oatmeal</option>
            <option value="Option 3">Chicken</option>
          </select>
        </div>
      </div>
      <div class="row">

        <div class="three columns">
          <label for="includeLunch">

            Meal Calorie Content: Lunch
            <input type="checkbox" id="includeLunch">
          </label>

          <select class="u-full-width" id="caloriesLunch">

            <option value="Option 1">300-600</option>
            <option value="Option 2">601-900</option>
            <option value="Option 3">901-1200</option>
          </select>
        </div>
      </div>
      <div class="row">
        <div class="three columns">
          <label for="exampleRecipientInput">Base Protein</label>

          <select class="u-full-width" id="baseLunch">

            <option value="Option 1">Chicken</option>
            <option value="Option 2">Beef</option>
            <option value="Option 3">Beans</option>
          </select>
        </div>
      </div>
      <div class="row">

        <div class="three columns">
          <label for="includeDinner">

            Meal Calorie Content: Dinner
            <input type="checkbox" id="includeDinner">
          </label>

          <select class="u-full-width" id="caloriesDinner">

            <option value="Option 1">300-600</option>
            <option value="Option 2">601-900</option>
            <option value="Option 3">901-1200</option>
          </select>
        </div>
      </div>
      <div class="row">
        <div class="three columns">
          <label for="exampleRecipientInput">Base Protein</label>

          <select class="u-full-width" id="baseDinner">

            <option value="Option 1">Chicken</option>
            <option value="Option 2">Beef</option>
            <option value="Option 3">Beans</option>
          </select>
        </div>
      </div>
      <section class="columns">
        <label class="custom-container-diet">
          <h5 class="three columns">Diet:</h5>
          <input class="check" type="checkbox" id="vegetarian">Vegetarian
          <input class="check" type="checkbox" id="vegan">Vegan
        </label>
        <label class="custom-container-allergies">
          <h5 class="three columns">Nutrient Selectors:</h5>
          <input class="check" type="checkbox" id="gluten">Low-Carb
          <input class="check" type="checkbox" id="dairy">Low-Fat
          <input class="check" type="checkbox" id="peanut">High-Protein
        </label>
      </section>
      <!-- <div class="row">
        <div class="six columns">
          <label for="exampleRecipientInput">Meal Protein Content</label>
          <select class="u-full-width" id="fitnessGoalsInput">
            <option value="Option 1">Gain Weight?</option>
            <option value="Option 2">Lose Weight?</option>
            <option value="Option 3">Maintain Weight?</option>
          </select>
        </div>
      </div> -->

        <input class="button-primary" type="submit" value="Submit" id="submit" onclick="window.location.href='/htmlFolder/canlendar.html';">
    </form>

  </body>

  <script src="./assets/javascriptFolder/edamam.js"></script>
</html>
