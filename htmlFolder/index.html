    <h4 class="container instructions">
      <p>Please fill out the following questions</p>

    <form class=fit-food-form>

      <div class="row">
        <div class="three columns">
          <label for="exampleRecipientInput">
            Meal Calorie Content: Breakfast

            <option value="Option 3">901-1200</option>
          </select>
        </div>
      </div>
      <div class="row">
        <div class="three columns">
          <label for="exampleRecipientInput">Base Protein</label>
          <select class="u-full-width custom-dropdown" id="mealPlanInput">

            <option value="Option 2">Oatmeal</option>
            <option value="Option 3">Chicken</option>
          </select>
        </div>
      </div>
      <div class="row">

          </select>
        </div>
      </div>
      <div class="row">

          <label for="exampleRecipientInput">Base Protein</label>
          <select class="u-full-width custom-dropdown" id="mealPlanInput">
            <option value="Option 1">Chicken</option>
            <option value="Option 2">Beef</option>
            <option value="Option 3">Beans</option>
          </select>
        </div>
      </div>
      <div class="row">

            <option value="Option 3">901-1200</option>
          </select>
        </div>
      </div>
      <div class="row">
        <div class="three columns">
          <label for="exampleRecipientInput">Base Protein</label>
          <select class="u-full-width custom-dropdown" id="mealPlanInput">
            <option value="Option 1">Chicken</option>
            <option value="Option 2">Beef</option>
            <option value="Option 3">Beans</option>
          </select>
        </div>
      </div>
      <section class="columns">
        <label class="container custom-container-diet">
          <h5>Diet:</h5>
          <input type="checkbox">Vegetarian
          <input type="checkbox">Vegan
        </label>
        <label class="container custom-container-allergies">
          <h5>Allergies:</h5>
          <input type="checkbox">Gluten-Free
          <input type="checkbox">Dairy-Free
          <input type="checkbox">Peanut-Free
        </label>
      </section>

      <section class="columns">
        <label class="container custom-container-diet">

        <label class="container custom-container-allergies">
