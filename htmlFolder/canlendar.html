<!-- page header and back button -->
    <header id="calendar-header">
      <button id="back-button" onclick="window.location.href='../index.html'">
        <-- Back to food selection
      </button>
      <h1 id="header-text">FitFood</h1>
    </header>
<!-- day one section -->
    <section class="day-border" id="day-one">
<!-- meal titles and recipe buttons -->
      <div class="day-header" id="day-one-meals">
        <p class="day-header-text">Day One</p>
        <div class="b-ttl"></div>
        <div class="b-btn"></div>

        <div class="l-ttl"></div>
        <div class="l-btn"></div>

        <div class="d-ttl"></div>
        <div class="d-btn"></div>
      </div>
<!-- exercise selection section -->
      <div id="day-one-exercises" class="exercise-div">
        <div id="container-div">
          <h5 id="title1">Choose Exercise Zone</h5>

          <select class="u-full-width" id="muscleTarget1">
            <option value="biceps">biceps</option>
            <option value="triceps">triceps</option>
            <option value="forearms">forearms</option>
            <option value="calves">calves</option>
            <option value="quadriceps">quadriceps</option>
            <option value="abdominals">abdominals</option>
            <option value="chest">chest</option>
            <option value="lower_back">lower_back</option>
            <option value="middle_back">middle_back</option>
            <option value="lats">lats</option>
          </select>
          <input
            class="button-primary"
            type="submit"
            value="Push For Exercises"
            id="exercise-submit1"
          />
        </div>
      </div>
<!-- function for making exercise title, dropdown, and search button hide on button click -->
      <script>
        const targetTitle1 = document.getElementById("title1");
        let btn1 = document.getElementById("exercise-submit1");
        btn1.addEventListener('click', function () {
        if (targetTitle1.style.display !== "none") {
          targetTitle1.style.display = "none";
          let hideDropdown = document.getElementById("muscleTarget1");
          hideDropdown.style.display = 'none';
          let hideButton = document.getElementById("exercise-submit1");
          hideButton.style.display = 'none';
        } else {
          targetTitle.style.display = "block";
        }
        });
      </script>
