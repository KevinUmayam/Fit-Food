<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="/assets/CSSfolder/normalize.css" />
    <link rel="stylesheet" href="/assets/CSSfolder/skeleton.css" />
    <link rel="stylesheet" href="/assets/CSSfolder/calendar.css" />
  </head>
  <body>
    <section class="row" id="day-one">
      <div class="four columns" id="day-one-meals">
        <h1 id="b-ttl-one"></h1>
        <div id="b-btn-one"></div>

        <h1 id="l-ttl-one"></h1>
        <div id="l-btn-one"></div>

        <h1 id="d-ttl-one"></h1>
        <div id="d-btn-one"></div>
      </div>
      <div class="four columns" id="day-one-exercises">
        <div class="container-div" id="hide-stuff">
          <h1>Choose Exercise Zone</h1>

          <select class="u-full-width" id="muscleTarget">
            <option value="biceps">biceps</option>
            <option value="triceps">triceps</option>
            <option value="forearms">forearms</option>
            <option value="calves">calves</option>
            <option value="quadriceps">quadriceps</option>
            <option value="abdominals">abdominals</option>
            <option value="chest">chest</option>
            <option value="lower_back">lower_back</option>
            <option value="middle_back">middle_back</option>
            <option value="lats">lats</option>

          </select>
          <input
            class="button-primary"
            type="submit"
            value="Push For Exercises"
            id="exercise-submit"
          />
          <div>
            <h1 class="workout-one-header"></h1>
            <p class="workout-one-instructions"></p>
          </div>
        </div>
      </div>
    </section>
    <section id="day-two"></section>
    <section id="day-three"></section>
    <section id="day-four"></section>
    <section id="day-five"></section>
    <section id="day-six"></section>
    <section id="day-seven"></section>
  </body>
  <script src="/assets/javascriptFolder/calendar.js"></script>
  <script src="/assets/javascriptFolder/bodyparts.js"></script>
</html>
